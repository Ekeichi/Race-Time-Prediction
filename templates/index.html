<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Strava</title>
</head>

<body>
    <h1>Bienvenue sur votre tableau de bord Strava</h1>

    <!-- Bouton pour rafraîchir les données -->
    <button onclick="window.location.href='/refresh_data'">Rafraîchir les données Strava</button>

    <h2>Activités récentes :</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID Activité</th>
                <th>Nom Activité</th>
                <th>Suffer Score</th>
                <th>Temps dans chaque zone</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.activity_id }}</td>
                <td>{{ activity.name }}</td>
                <td>{{ activity.suffer_score }}</td>
                <td>{{ activity.time_in_zones }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
